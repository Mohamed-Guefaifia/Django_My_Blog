{% extends 'base.html' %}

{% block title %}
<title> Ajouter un article </title>
{% endblock %}

{% block content %}

<h1> Ajouter un article </h1>

<form method="POST">
    {% csrf_token %}
    {% for field in form %}
    <label for="{{ field.id_published }}">{{ field.label }}</label>
    {{ field }}
    {% endfor %}
    <input type="submit" value="Creer" class="btn btn-submit">
</form>


{% endblock %}
